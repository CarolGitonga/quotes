<!--Main Navigation-->
<header class="intro-header ">

  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"><strong>
          <mdb-icon fas icon="file-signature"></mdb-icon>
        </strong></a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="#">Quotes</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="#">Add Quote</a>
        </li>
      </ul>
      <form class="form-inline waves-light" mdbWavesEffect>
        <div class="md-form mt-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </div>
      </form>
    </links>
  </mdb-navbar>

  <!--Intro Section-->
  <div class="row">
    <div class="col-sm-6">
      <section class="view intro-2">
        <div class="full-bg-img mask rgba-gradient">
          <div class="container flex-center">
            <div class="d-flex align-items-center content-height w-100">
              <div class="row flex-center pt-5 mt-3 w-100">
                
                  <div class="white-text ">
                    <h2 class="h1 h1-responsive font-bold wow text-center" data-wow-delay="0.3s"> Quotes </h2>
                    <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                    <h4 class="wow fadeInLeft" data-wow-delay="0.3s">
                      <div class="myQuote " *ngFor="let quote of quotes; let i=index">
                        <p class="h3 h3-responsive font-bold wow fadeInLeft" data-wow-delay="1s" appHighlight
                          *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">
                          {{quote.quote}}

                        </p>
                        <p class="h3 h3-responsive font-bold wow fadeInLeft" data-wow-delay="1s"
                          *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.quote}}
                        </p>

                        <app-details [quote]="quote"></app-details>
                        <button class="btn btn-info" (click)="upvote(i)">Upvote </button>
                        <button class="btn btn-info" (click)="downvote(i)">Downvote </button>
                        <button class="btn btn-danger" (click)="delQuote(i)">Delete</button>
                      </div>
                    </h4>
                    <br>
                    
                  </div>
                
              </div>
            
                <div class="">
                  <!--Form-->
                  <div class="card wow fadeInRight" data-wow-delay="0.3s">
                    <app-form (emitQuote)="addQuote($event)"></app-form>
                  </div>
                  <!--/.Form-->
                </div>
              
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</header>
